<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Fullstack</title>
</head>

<body onload="listar()">
    <div class="container">
        <h1>Front-end Bootstrap & JavaScript</h1>
        <h1>Back-end PHP & MariaDB</h1>
        <hr>
        <h2>Cidades</h2>
        <hr>
        <button class="btn btn-success" data-toggle="modal" data-target="#modalCidade">Adicionar cidade</button>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Código</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Uf</th>
                    <th scope="col">#</th>
                    <th scope="col">#</th>
                </tr>
            </thead>
            <tbody id="tabela-cidade">
                <tr>
                    <th scope="row">1</th>
                    <td>Cidade 1</td>
                    <td>UF</td>
                    <td><button class="btn btn-success" data-toggle="modal" data-target="#modalCidade">Alterar</button>
                    </td>
                    <td><button class="btn btn-danger">Excluir</button></td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Cidade 2</td>
                    <td>UF</td>
                    <td><button class="btn btn-success" data-toggle="modal" data-target="#modalCidade">Alterar</button>
                    </td>
                    <td><button class="btn btn-danger">Excluir</button></td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Cidade 3</td>
                    <td>UF</td>
                    <td><button class="btn btn-success" data-toggle="modal" data-target="#modalCidade">Alterar</button>
                    </td>
                    <td><button class="btn btn-danger">Excluir</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCidade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Cidade</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="idcidade" class="col-sm-2 col-form-label">Id</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="idcidade" value="??">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="cidade"
                                    placeholder="Digite o nome da cidade">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="uf" class="col-sm-2 col-form-label">UF</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="estado" placeholder="Digite a sigla do estado">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
